<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
 
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="box">
                    <h4>Password Generator</h4>
                    <div class="innerBox">
                        <h4>Generate Password</h4>
                    
                        <input type="text" id="display">

                        <br> 
                        <h6>How long would you like you password?</h6>
                        <input type="number" value="16" min="0" max="128" id="entry">

                        <br> 
                        <br>
                        <button id= "generate" class="btn btn-primary">Generate Password</button>
                        <button id= "copy"  class="btn btn-secondary">Copy to Clipboard</button> 
                    </div>

                </div>
            </div>
        </div> 
    </div>
    

</body>
<script src="script.js"></script>
</html>
